<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
<h2>Login Page:- Html</h2>
<hr>
<form action="">

    <div>
        <label for="User Name">User Name :</label>
    <input type="text" id="User Name" placeholder="enter user name">
    </div>
     <div>
        <label for="email">email :</label>
     <input type="text" id="email" placeholder="enter your email address">
     </div>
     <div>
        <label for="Phone Number">Phone Number</label>
        <input type="tel" id="Phone Number" placeholder="enter your mobile number" maxlength="10">
     </div>
    <div>
        <label for="Password">Password :</label>
    <input type="text" id="Password" placeholder="enter your password" maxlength="">
    </div>
      <div>
        date of birth :
    <input type="date">
      </div>
      <div>
        Gender :
    Male <input type="radio" name="gender">
    Female <input type="radio" name="gender">
    Others <input type="radio" name="gender">
      </div>
      <div>
        select city :
    <select name="" id="">
        <option value="malikipuram">malikipuram</option>
        <option value="amalapuram">amalapuram</option>
        <option value="razole">razole</option>
        <option value="narsapur">narsapur</option>
      </div>
    <div>
        <input type="checkbox"> Accept terms and conditions to continue
    </div>
    <div>
        <input type="reset">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
    
    
    
</body>
</html>
